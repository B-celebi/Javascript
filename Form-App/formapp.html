<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <form id="formLogin" onsubmit="handleSubmit(event)">
                    <div class="mb-3">
                        <label class="form-label" for="userName">Kullanıcı Adı:</label>
                        <input class="form-control" type="text" name="userName" id="userName">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="score">Not:</label>
                        <input class="form-control" type="number" name="score" id="score">
                    </div>

                    <div class="mb-3">
                        <input class="btn btn-danger" type="reset" id="sifir" onclick="zero(event)" value="Sıfırla">
                        <input class="btn btn-success" type="submit" value="Gonder">
                    </div>
                    <ul id="list1" class="list-group mt-">
                    </ul>
                </form>
            </div>
        </div>
    </div>
    <script src="formapp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
